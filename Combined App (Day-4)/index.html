<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><strong>Combined App</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Form Validation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cities.html">Cities Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="banking.html">Banking App</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Input -->
    <div class="m-5">
        <form action="#" class="bg-light">
            <div class="row mb-4">
                <label class="col-2 form-label">Name:</label>
                <div class="col-5">
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" required />
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">Email Address:</label>
                <div class="col-5">
                    <input type="email" class="form-control" id="email_id" placeholder="Enter Email ID" required />
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">Mobile Number:</label>
                <div class="col-5">
                    <input type="number" class="form-control" id="mobile_no" placeholder="Enter Mobile Number" />
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">Gender:</label>
                <div class="col-5">
                    <span class="m-2">
                        <input type="radio" id="male" name="gender" value="male" />
                        <label for="male">Male</label>
                    </span>
                    <span class="m-2">
                        <input type="radio" id="female" name="gender" value="female" />
                        <label for="female">Female</label>
                    </span>
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">City:</label>
                <div class="col-5">
                    <input type="text" class="form-control" id="city" placeholder="Enter City" />
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">Pincode:</label>
                <div class="col-5">
                    <input type="text" class="form-control" id="pin" placeholder="Enter Pincode" />
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">Password:</label>
                <div class="col-5">
                    <input type="password" class="form-control" id="pass" placeholder="Enter Password" required />
                </div>
            </div>
            <div class="row mb-4">
                <label class="col-2 form-label">Confirm Password:</label>
                <div class="col-5">
                    <input type="password" class="form-control" id="confirmpass" placeholder="Re-Enter Password"
                        required />
                </div>
            </div>
            <button type="submit" class="btn btn-success" onclick="validate()">Submit</button>
        </form>
    </div>

    <!-- Form Validation -->
    <script type="text/javascript">
        function validate() {
            var name = document.getElementById('name').value;
            var email_id = document.getElementById('email_id').value;
            var mobile = document.getElementById('mobile_no').value;
            var city = document.getElementById('city').value;
            var pin_code = document.getElementById('pin').value;
            var pass = document.getElementById('pass').value;
            var c_pass = document.getElementById('confirmpass').value;
            var emailValidate = /^([a-zA-Z0-9_\.\-]+\@(([a-zA-Z0-9\-])+\.))+([a-zA-Z]{2,4})+$/;
            var mobileValidate = /^[0-9]{10}$/;

            if (name == "") {
                alert("Please Enter a Name");
            }
            else if (email_id == "") {
                alert("Please Enter an Email ID");
            }
            else if (!mobileValidate.test(mobile)) {
                alert("Please Enter a valid Contact Number");
            }
            else if (pin_code.length > 6) {
                alert("Please Enter a Valid Pincode");
            }
            else if (pass != c_pass) {
                alert("Password didn't match, Please Enter Again");
            }
            else if (pass.length < 6) {
                alert("Password must contain atleast 6 characters")
            }
            else if (!emailValidate.test(email_id)) {
                alert("Enter a valid Email ID");
            }
            else {
                alert("Form Successfully Submitted!!");
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Banking Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            margin: 0;
            padding: 0;
        }

        #heading {
            margin-right: 50vh;
            padding: 10vh;
            color: darkblue;
            font-family: "Times New Roman", "Times", serif;
        }

        #box {
            margin-top: 0vh;
            margin-right: 40vh;

        }

        body {
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .form {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .card-body {
            background-color: lightcoral;
        }
    </style>

    <!-- Logic for Banking App -->
    <script>
        function createAccount() {
            let newAmount = document.getElementById("newAmt").value;
            if (newAmount == '') {
                alert("Amount is Empty");
            } else if (newAmount < 5000) {
                alert('Amount should be greater than 5000');
            } else {
                document.getElementById('totalAmt').innerText = newAmount;
                document.getElementById("newAmt").value = "";
            }
        }

        function deposit() {
            let totalBalance = document.getElementById("totalAmt").innerText;
            let depositAmount = document.getElementById("depositAmt").value;
            let balanceAmt = parseInt(totalBalance) + parseInt(depositAmount);
            if (depositAmount == '') {
                alert("Amount is empty");
            } else {
                document.getElementById('totalAmt').innerText = balanceAmt;
                document.getElementById("depositAmt").value = "";
            }
        }

        function withdraw() {
            let totalBalance = document.getElementById('totalAmt').innerText;
            let withdrawAmount = document.getElementById('withdrawAmt').value;
            let balanceAmt = totalBalance - withdrawAmount;
            if (withdrawAmount == '') {
                alert("Amount is empty");
            } else if (withdrawAmount > totalBalance) {
                alert('You don\'t have enough balance in your Account');
            } else {
                document.getElementById('totalAmt').innerText = balanceAmt;
                document.getElementById("withdrawAmt").value = "";
            }
        }

    </script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><strong>Combined App</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Form Validation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cities.html">Cities Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="banking.html">Banking App</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="heading">
        <h2><u><strong>BANKING APPLICATION</strong></u></h2>
    </div>

    <div class="form" id="box">
        <div class="card">
            <div class="card-body">
                <div>
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="text" id="newAmt" class="form-control mb-3" placeholder="Enter the amount">
                            <button class="btn btn-success" onclick="createAccount()">Create Account</button>
                        </div>

                        <div class="col-sm-4">
                            <input type="text" id="withdrawAmt" class="form-control mb-3"
                                placeholder="Enter Amount to Withdraw">
                            <button class="btn btn-success" onclick="withdraw()">Withdraw</button>
                        </div>

                        <div class="col-sm-4">
                            <input type="text" id="depositAmt" class="form-control mb-3"
                                placeholder="Enter Amount to Deposit">
                            <button class="btn btn-success" onclick="deposit()">Deposit</button>
                        </div>
                    </div>
                </div>
            </div>

            <h6 class="card-subtitle mb-3 text p-4" id="">Your Account Balance is Rs <span id="totalAmt">0 Rs.</span>
            </h6>
            <div class="card footer">

            </div>
        </div>
    </div>

        //Task-3 BankingApp 
        document.write("Task-3: bankingApp to create, deposit and withdraw money");
        document.write("<br />");
        document.write("<br />");
        function bankingApp() {
            this.balance = 0;
            this.openAccount = function(amount) {
                this.balance = amount;
                document.write("Your account has been opened with balance: " + amount);
            }

            this.deposit = function(depositAmount) {
                this.balance = this.balance + depositAmount;
                document.write("You have successfully deposited: " + depositAmount);
                document.write("<br />");
                document.write("The total balance in your account is: " + this.balance);
            }

            this.withdraw = function(withdrawAmount) {
                if(withdrawAmount > this.balance) {
                    document.write("You cannot withdraw as there is not enough balance");
                } else {
                    this.balance = this.balance - withdrawAmount;
                    document.write("You have withdrawn " + withdrawAmount + " successfully.");
                    document.write("<br />");
                    document.write("Balance after withdrawing is: " + this.balance);
                }
            }
        }

        var account = new bankingApp();
        account.openAccount(5000);
        document.write("<br />");
        document.write("<br />");

        account.deposit(10000);
        document.write("<br />");
        document.write("<br />");

        account.withdraw(11000);
        document.write("<br />");

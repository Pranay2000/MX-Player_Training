<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>EMI CALCULATOR</title>
</head>

<body>
    <div class="container">
        <div class="card-data">
            <form class="form-class" name="emi-form" method="POST">
                <div class="card-title">
                    <h2>EMI Calculator</h2>
                </div>
                <div class="form-group">
                    <label class="form-label"><strong>Amount (Rs.)</strong></label>
                    <input type="number" class="form-control" name="principleAmt" id="Amt"
                        placeholder="Enter the Principle Amount" required>
                </div>
                <div class="form-group">
                    <label class="form-label"><strong>Rate of Interest (%)</strong></label>
                    <input type="number" class="form-control" name="rateInterest" id="interestRate"
                        placeholder="Enter the Rate of Interest" required>
                </div>
                <div class="form-group">
                    <label class="form-label"><strong>Tenure (Monthly)</strong></label>
                    <input type="number" class="form-control" name="tenure" id="tenure" placeholder="Enter the Tenure"
                        required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success" id="calcEMI">Calculate</button>
                </div>
            </form>
            <br>
            <h2><u>Results</u></h2>
            <h5>Total EMI:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="emi"></span></h5>
            <h5>Total Amount: &nbsp;&nbsp;&nbsp;&nbsp;<span id="totalAmt"></span></h5>
            <h5>Total Interest:&nbsp;&nbsp;&nbsp;&nbsp;<span id="totalInt"></span></h5>
        </div>
    </div>

    <script src='calc.js'> </script>

</body>

</html>
